{% extends "base.html" %}

{% load static %}

{% block title %}История{% endblock %}

{% block style %}
    <link rel="stylesheet" href="{% static 'css/history_ads.css' %}">
{% endblock %}

{% block content %}
    {% if refresh_token_exists %}
        {% include "profile_nav.html" %}
    {% else %}
        {% include "nav.html" %}
    {% endif %}
    <div class="user-information">
        <div class="user-container">
            <div class="column" id="col-2">
                <div class="transaction-container" id="transactionContainer"></div>
                <div id="paginationContainer"></div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'js/check-auth.js' %}"></script>
    <script src="{% static 'js/ads/history_ads.js' %}"></script>
{% endblock %}
